<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-n팀</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="completeOrder.css" />
    <script src="completeOrder.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-19팀</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href="/login" id="loginId">로그인</a></li>
              <li><a href="/register" id="registerId">회원가입</a></li>
              <li>
                <a href="/cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- 주문 완료 -->
    <section class="section">
      <div class="container">
        <div class="cart-header">
          <div class="subtitle subtitle-cart" id="subtitleCart">
            <p class="is-size-6">장바구니 &nbsp; &gt;</p>
          </div>
          <div class="subtitle">
            <p class="is-size-6">주문결제 &nbsp; &gt;</p>
          </div>
          <div class="title">
            <p class="is-size-2">주문완료</p>
          </div>
        </div>
        <div class="orderbox">
          <div class="box">
            주문이 완료되었습니다. 🎊
            <div id="buttons">
              <a href="/account/orders"><button id="checkOrder" class="button is-info is-outlined button is-medium is-fullwidth">주문내역 보기</button></a>
              <a href="/"><button id="continueShopping" class="button is-success is-outlined button is-medium is-fullwidth">쇼핑 계속하기</button></a>
            </div>
          </div>
        </div>
      </div>
    </section>
