<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쫀쫀단</title>
    <!-- 아이콘 -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="completeOrder.css" />
    <script src="completeOrder.js" type="module" defer></script>
  <body>
    
    <!-- 헤더 -->
    <nav class="navbar is-background-apricot" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item is-flex" href="/">
            <img
              src="/icon.png"
              class="image is-48x48"
              style="max-height: 100%"
            />
            <h1 class="title ml-2" style="font-size: 30px">
              쫀쫀단
              <p class="pt-2" style="font-size: 1rem">
                <span class="is-font-orange">쫀득쫀득</span>
                단백질
              </p>
            </h1>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li>
                <a href="/login" id="loginId" class="is-font-orange">로그인</a>
              </li>
              <li><a href="/register" id="registerId" class="is-font-orange">회원가입</a></li>
              <li>
                <a href="/cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping is-font-orange"></i>
                  </span>
                  <span class="is-font-orange">카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <!-- 주문 완료 -->
    <section class="section">
      <div class="container">
        <div class="cart-header">
          <div class="subtitle subtitle-cart" id="subtitleCart">
            <p class="is-size-6">장바구니 &nbsp; &gt;</p>
          </div>
          <div class="subtitle">
            <p class="is-size-6">주문결제 &nbsp; &gt;</p>
          </div>
          <div class="title">
            <p class="is-size-2">주문완료</p>
          </div>
        </div>
        <div class="orderbox">
          <div class="box">
            주문이 <span id="textcomplete">완료</span>되었습니다! 🎊
            <div id="buttons">
              <a href="/account/orders"><button id="checkOrder" class="button is-info is-outlined button is-medium is-fullwidth">주문내역 보기</button></a>
              <a href="/"><button id="continueShopping" class="button is-success is-outlined button is-medium is-fullwidth">쇼핑 계속하기</button></a>
            </div>
          </div>
        </div>
      </div>
    </section>
