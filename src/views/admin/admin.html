<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-데모</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="admin.css" />
    <script src="admin.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-데모</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href="/login" id="loginId">로그인</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <main
      class="is-flex is-justify-content-center is-align-items-center is-flex-direction-column"
    >
      <section class="section">
        <div class="header">
          <h1 class="title is-2 pb-3">관리자 페이지</h1>
        </div>
        <div class="is-grid is-justify-content-center">
          <a href="/admin/orders">
            <div class="card">
              <div class="card-content">
                <div class="content is-flex is-align-items-center">
                  <div class="pr-4">
                    <i class="fas fa-clipboard-list has-text-link"></i>
                  </div>
                  <div>
                    <h1 class="title is-4">관리자 주문조회</h1>
                    <p class="subtitle">전체 주문상태를 조회하고 수정합니다.</p>
                  </div>
                </div>
              </div>
            </div>
          </a>
          <a href="#">
            <div class="card">
              <div class="card-content">
                <div class="content is-flex is-align-items-center">
                  <div class="pr-4">
                    <i class="fas fa-tshirt has-text-link"></i>
                  </div>
                  <div>
                    <h1 class="title is-4">제품 추가</h1>
                    <p class="subtitle">새로운 제품을 추가합니다.</p>
                  </div>
                </div>
              </div>
            </div>
          </a>
          <a href="#">
            <div class="card">
              <div class="card-content">
                <div class="content is-flex is-align-items-center">
                  <div class="pr-4">
                    <i class="fas fa-tag has-text-link"></i>
                  </div>
                  <div>
                    <h1 class="title is-4">카테고리 추가</h1>
                    <p class="subtitle">카테고리를 추가합니다.</p>
                  </div>
                </div>
              </div>
            </div>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
