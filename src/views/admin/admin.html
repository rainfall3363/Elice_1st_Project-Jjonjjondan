<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="/importHead.js"></script>
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="admin.css" />
    <script src="admin.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav
      class="navbar is-background-apricot"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item is-flex" href="/">
            <img
              src="/icon.png"
              class="image is-48x48"
              style="max-height: 100%"
            />
            <h1 class="title ml-2" style="font-size: 30px">
              쫀쫀단
              <p class="pt-2" style="font-size: 1rem">
                <span class="is-font-orange">쫀득쫀득</span>
                단백질
              </p>
            </h1>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li>
                <a href="/login" id="loginId" class="is-font-orange">로그인</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main
      class="is-flex is-justify-content-center is-align-items-center is-flex-direction-column"
    >
      <section class="section">
        <div class="header">
          <h1 class="title is-2 pb-3">쇼핑몰 관리 페이지</h1>
        </div>
        <div class="is-grid is-justify-content-center">
          <a href="/admin/orders">
            <div class="card">
              <div class="card-content">
                <div class="content is-flex is-align-items-center">
                  <div class="pr-4">
                    <i class="fas fa-clipboard-list"></i>
                  </div>
                  <div>
                    <h1 class="title is-4">관리자 주문조회</h1>
                    <p class="subtitle">전체 주문상태를 조회하고 수정합니다.</p>
                  </div>
                </div>
              </div>
            </div>
          </a>
          <a href="/admin/products">
            <div class="card">
              <div class="card-content">
                <div class="content is-flex is-align-items-center">
                  <div class="pr-4">
                    <i class="fas fa-tshirt"></i>
                  </div>
                  <div>
                    <h1 class="title is-4">상품 관리</h1>
                    <p class="subtitle">상품 목록을 관리합니다.</p>
                  </div>
                </div>
              </div>
            </div>
          </a>
          <a href="/admin/categorys">
            <div class="card">
              <div class="card-content">
                <div class="content is-flex is-align-items-center">
                  <div class="pr-4">
                    <i class="fas fa-tag"></i>
                  </div>
                  <div>
                    <h1 class="title is-4">카테고리 관리</h1>
                    <p class="subtitle">카테고리를 관리합니다.</p>
                  </div>
                </div>
              </div>
            </div>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
