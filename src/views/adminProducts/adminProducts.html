<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-데모</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="adminProducts.css" />
    <script src="adminProducts.js" type="module" defer></script>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-데모</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href="/login" id="loginId">로그인</a></li>
              <li>
                <a href="/admin" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cog"></i>
                  </span>
                  <span>페이지 관리</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main
      class="is-flex is-justify-content-center is-align-items-center is-flex-direction-column"
    >
      <!-- 주문 목록 테이블 -->
      <section class="section">
        <div class="header is-flex is-justify-content-space-between">
          <h1 class="title pb-3">전체 상품 목록</h1>
          <a href="/admin/products/add">
            <button class="button is-primary is-outlined">상품 추가</button>
          </a>
        </div>
        <table class="table">
          <thead class="notification is-info is-light">
            <tr>
              <th>상품명</th>
              <th>가격</th>
              <th>제조사</th>
              <th>카테고리</th>
              <th>수정</th>
              <th>삭제</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </section>
    </main>
  </body>
</html>
