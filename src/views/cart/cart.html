<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쫀쫀단</title>
    <!-- 아이콘 -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 구글 OAuth -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <!-- 카카오 OAuth -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="cart.css" />
    <script src="cart.js" type="module" defer></script>
  </head>

  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item is-flex" href="/">
            <img
              src="/icon.png"
              class="image is-48x48"
              style="max-height: 100%"
            />
            <h1 class="title ml-2" style="font-size: 30px">
              쫀쫀단
              <p class="pt-2" style="font-size: 1rem">
                <span class="is-font-orange">쫀득쫀득</span>
                단백질
              </p>
            </h1>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li>
                <a href="/login" id="loginId" class="is-font-orange">로그인</a>
              </li>
              <li><a href="/register" id="registerId">회원가입</a></li>
              <li>
                <a href="/cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping is-font-orange"></i>
                  </span>
                  <span class="is-font-orange">카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- 장바구니 -->
    <section class="section">
      <div class="container">
        <div class="cart-header">
          <div class="title">
            <p class="is-size-2">장바구니</p>
          </div>
          <div class="subtitle">
            <p class="is-size-6">
              &gt; &nbsp; 주문결제 &nbsp; &gt; &nbsp;주문완료
            </p>
          </div>
        </div>

        <div class="tile is-ancestor">
          <div class="tile is-8 is-parent cart-products">
            <!-- 장바구니에 담긴 상품 모음 -->
            <div class="box cart-products-container" id="cartProductsContainer">
              <div class="cart-products-header">
                <label class="checkbox">
                  <input type="checkbox" id="allSelectCheckbox" />
                  <p class="help">전체선택</p>
                </label>
                <label class="seperator">
                  <p class="help help-seperator">&nbsp;&nbsp;|&nbsp;&nbsp;</p>
                </label>
                <label class="delete-part" id="partialDeleteLabel">
                  <p class="help">선택삭제</p>
                </label>
              </div>

              <!-- cartList 장바구니에 담긴 상품들의 html 요소(카드 형태)가 대입되는 곳 -->
              <div id="cartList"></div>
            </div>
          </div>

          <!-- 선택한 상품 총 요약 -->
          <div class="tile is-parent tile-order-summary" id="orderSummary">
            <div class="box order-summary">
              <div class="header">
                <p>결제정보</p>
              </div>
              <div class="order-info">
                <div class="info">
                  <p>상품수</p>
                  <p id="productsCount"></p>
                </div>
                <div class="info">
                  <p>상품금액</p>
                  <p id="productsTotal"></p>
                </div>
                <div class="info">
                  <p>배송비</p>
                  <p id="deliveryFee"></p>
                </div>
              </div>
              <div class="total">
                <p class="total-label">총 결제금액</p>
                <p class="total-price" id="orderTotal"></p>
              </div>
              <div class="purchase">
                <button class="button is-info" id="purchaseButton">
                  구매하기
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
